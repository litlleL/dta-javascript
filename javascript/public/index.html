<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PizzaYolo</title>
    <link href="./dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <div class="row">
            <button id="start" type="button" class="btn btn-primary btn-block pull-right">start</button>
        </div>

        </br>

        <div class="row">
            <div id="pool" class="col-md-6">
                <h2>Pool</h2>
            </div>
            <div>
                <ul id="recipes" class="col-md-6 "></ul>
            </div>
        </div>

        <div class="row">
            <h1>Recipes</h1>
            <div class="col-md-12">
                <ul id="OneRecipe"></ul>
            </div>
        </div>

        <div class="row">
            <div id="pizza" class="col-md-6 " style=" width:200px;height:200px;border:3px solid red;border-radius:50%; "></div>

            <div class="container col-md-6 ">
                <button type="button" id="send" class="btn btn-block btn-primary ">send</button>
            </div>
        </div>

        <div class="row">
            <div class=" col-md-12 ">
                <h1>Toppings</h1>
                <div id="toppings"></div>
            </div>
        </div>

        <div class="row">
            <button id="stop" type="button" class="btn btn-primary btn-block pull-right">stop</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="app.bundle.js"></script>
</body>

</html>
